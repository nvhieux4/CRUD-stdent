<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/sass/index.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<title>Document</title>
</head>
<body>

	<div class="loader_moda">
		<div class="loader">

		</div>
	</div>

	<div class="container">
		<h3 class="title">Quản lý sinh viên</h3>

		<button class="create-student">Thêm sinh viên</button>
		<div class="row">
			<div class="col-12">
				<div class="row list-student">
					
				</div>
			</div>
			
			<div class="col-4 form-input">
				<div class="create">
					<h3 style="font-size: 2.2rem;
					text-align: center;
					padding: 20px 0;">Thêm sinh viên</h3>
					<span class="student-form__close student__close"> <i class="fas fa-times"></i></span>
					<form action="" id="form" >
						<div class="input__group ">
							<input type="text" class="input__input" placeholder=" " name="name" id = "fullName">
							<label for="name" class="input__label">Họ và tên</label>
							<span class="hidden-warring">
								<svg class="Input_icon__1WC0H" width="16" height="16" viewBox="0 0 16 16"><path d="M0 0h16v16H0V0z" fill="none"></path><path d="M15.2 13.1L8.6 1.6c-.2-.4-.9-.4-1.2 0L.8 13.1c-.1.2-.1.5 0 .7.1.2.3.3.6.3h13.3c.2 0 .5-.1.6-.3.1-.2.1-.5-.1-.7zM8.7 12H7.3v-1.3h1.3V12zm0-2.7H7.3v-4h1.3v4z" fill="currentColor"></path></svg>
							</span>
							<span class="input__message"></span>
						</div>
						<div class="input__group ">
							<input type="number" class="input__input" placeholder=" " name="age" id ="age">
							<label for="name" class="input__label">Tuổi</label>
							<span class="hidden-warring">
								<svg class="Input_icon__1WC0H" width="16" height="16" viewBox="0 0 16 16"><path d="M0 0h16v16H0V0z" fill="none"></path><path d="M15.2 13.1L8.6 1.6c-.2-.4-.9-.4-1.2 0L.8 13.1c-.1.2-.1.5 0 .7.1.2.3.3.6.3h13.3c.2 0 .5-.1.6-.3.1-.2.1-.5-.1-.7zM8.7 12H7.3v-1.3h1.3V12zm0-2.7H7.3v-4h1.3v4z" fill="currentColor"></path></svg>
							</span>
							
							<span class="input__message"></span>
						</div>
						<div class="input__group ">
							<input type="text" class="input__input" placeholder=" " name="email" id = "email">
							<label for="name" class="input__label">Email</label>
							<span class="hidden-warring">
								<svg class="Input_icon__1WC0H" width="16" height="16" viewBox="0 0 16 16"><path d="M0 0h16v16H0V0z" fill="none"></path><path d="M15.2 13.1L8.6 1.6c-.2-.4-.9-.4-1.2 0L.8 13.1c-.1.2-.1.5 0 .7.1.2.3.3.6.3h13.3c.2 0 .5-.1.6-.3.1-.2.1-.5-.1-.7zM8.7 12H7.3v-1.3h1.3V12zm0-2.7H7.3v-4h1.3v4z" fill="currentColor"></path></svg>
							</span>
							
							<span class="input__message"></span>
						</div>
						<div class="input__group ">
							<input type="text" class="input__input" placeholder=" " name="sdt" id = "sdt">
							<label for="name" class="input__label">Số điện thoại</label>
							<span class="hidden-warring">
								<svg class="Input_icon__1WC0H" width="16" height="16" viewBox="0 0 16 16"><path d="M0 0h16v16H0V0z" fill="none"></path><path d="M15.2 13.1L8.6 1.6c-.2-.4-.9-.4-1.2 0L.8 13.1c-.1.2-.1.5 0 .7.1.2.3.3.6.3h13.3c.2 0 .5-.1.6-.3.1-.2.1-.5-.1-.7zM8.7 12H7.3v-1.3h1.3V12zm0-2.7H7.3v-4h1.3v4z" fill="currentColor"></path></svg>
							</span>
							<span class="input__message"></span>
						</div>
						<div class="input__group ">
							<input type="text" class="input__input" placeholder=" " name="img" id = "anh">
							<label for="name" class="input__label">Ảnh</label>
							<span class="hidden-warring">
								<svg class="Input_icon__1WC0H" width="16" height="16" viewBox="0 0 16 16"><path d="M0 0h16v16H0V0z" fill="none"></path><path d="M15.2 13.1L8.6 1.6c-.2-.4-.9-.4-1.2 0L.8 13.1c-.1.2-.1.5 0 .7.1.2.3.3.6.3h13.3c.2 0 .5-.1.6-.3.1-.2.1-.5-.1-.7zM8.7 12H7.3v-1.3h1.3V12zm0-2.7H7.3v-4h1.3v4z" fill="currentColor"></path></svg>
							</span>
							<span class="input__message"></span>
						</div> 
						<div class="group-place">
							<div class="group-place-item">
								<label for="city">Tỉnh/Thành Phố :</label>
								<select name="city" id="city">
									<option value='0'>&nbsp;Chọn Tỉnh/Thành phố...</option>
								</select>
							</div>
							<div class="group-place-item">
								<label for="district">Quận/Huyện :</label>
								<select name="district"  id="district">
									<option value='0'>&nbsp;Chọn Quận/Huyện...</option>
								</select>
							</div>
						</div>
						<button class="input__submit">Thêm</button>
					</form>
				</div>
				<div class="edit">
				</div>
			</div>
	</div>
	<script src="./assets/js/index.js"></script>
</body>
</html>
